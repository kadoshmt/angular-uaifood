<app-not-found
  [visible]="!food"
  notFoundMessage="Nenhum produto encontrado."
  resetLinkText="Voltar para Home"
></app-not-found>
<div class="container" *ngIf="food">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">{{ food.name }}</span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="gray"
        size="25px"
        [readonly]="true"
      ></star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>

    <div class="cook-time">
      <span>Tempo de preparo: {{ food.cookTime }} minutos</span>
    </div>

    <div class="price">
      <span>{{ food.price | currency:'BRL':'symbol':'':'pt' }}</span>
    </div>

    <button (click)="addToCart()">Adicionar</button>
  </div>
</div>
