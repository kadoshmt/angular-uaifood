<header>
  <div class="container">
    <a routerLink="/" class="logo">uaiFood!</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth"><a routerLink="/login">Entrar</a></li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profile">Perfil</a>
            <a routerLink="/orders">Pedidos</a>
            <a (click)="logout()">Sair</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page" class="cart-icon"
            >Cesta <span *ngIf="cartQuantity">{{ cartQuantity }}</span></a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
